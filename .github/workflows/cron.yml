name: cron-5min
on:
  schedule:
    - cron: "*/5 * * * *"   # cada 5 minutos (hora UTC)
  workflow_dispatch:        # bot√≥n para ejecutarlo manualmente desde Actions

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Instalar dependencias (opcional)
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Ejecutar main.py
        run: python main.py
